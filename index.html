<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Raylogussâ€™s Unblocked Games</title>

<style>
:root {
  --bg:#f3f4f6; --card:#fff; --text:#111; --accent:#4f46e5;
}
body.dark {
  --bg:#0f172a; --card:#1e293b; --text:#f8fafc; --accent:#818cf8;
}
* { box-sizing:border-box; font-family:system-ui,sans-serif; }
body { margin:0; background:var(--bg); color:var(--text); transition:.3s; }

header {
  position:sticky; top:0; background:var(--bg);
  padding:18px; font-size:2rem; font-weight:bold;
  text-align:center; z-index:10; transition:transform .3s;
}

.top-buttons {
  position:fixed; top:10px; right:10px; display:flex; gap:8px; z-index:20;
}
.top-buttons button {
  padding:8px 12px; border:none; border-radius:8px;
  background:var(--accent); color:#fff; cursor:pointer;
}

.controls {
  display:flex; justify-content:center; gap:12px; padding:15px;
}
.controls input {
  padding:10px; width:260px; border:none; border-radius:10px;
}
.controls button {
  padding:10px 16px; border:none; border-radius:10px;
  background:var(--accent); color:#fff; cursor:pointer;
}

.grid {
  display:grid; grid-template-columns:repeat(5,1fr);
  gap:20px; padding:20px;
}

.card {
  background:var(--card); border-radius:14px; padding:12px;
  text-align:center; transition:.2s;
}
.card:hover { transform:scale(1.08); }

.card img {
  width:100%; height:130px; object-fit:cover; border-radius:10px;
}
.card h3 { margin:10px 0; font-size:1rem; }

.card .buttons {
  display:flex; justify-content:center; gap:6px;
}
.card a, .card button {
  padding:7px 10px; border:none; border-radius:8px;
  background:var(--accent); color:#fff; cursor:pointer;
  text-decoration:none; font-size:.85rem;
}

@media(max-width:1000px){ .grid{grid-template-columns:repeat(3,1fr);} }
@media(max-width:600px){ .grid{grid-template-columns:repeat(2,1fr);} }

iframe.game-frame {
  width: 100%;
  height: 90vh; /* bigger embedded iframe */
  border: none;
  border-radius: 0;
  margin-top: 0;
}
.back-button {
  display:inline-block;
  margin: 10px 5px;
  padding: 10px 20px;
  border-radius: 10px;
  background: var(--accent);
  color: white;
  border: none;
  cursor: pointer;
}
</style>
</head>

const grid = document.getElementById("gameGrid");

/* Render 50-game grid */
function render(list){
  grid.innerHTML = "";
  list.forEach(g=>{
    grid.innerHTML+=`
      <div class="card">
        <img src="${g.image}">
        <h3>${g.name}</h3>
        <div class="buttons">
          <button onclick="playGame('${g.link}')">Play</button>
        </div>
      </div>`;
  });
}

render(games);

/* SEARCH */
document.getElementById("search").addEventListener("input",e=>{
  const v=e.target.value.toLowerCase();
  render(games.filter(g=>g.name.toLowerCase().includes(v)));
});

/* DARK MODE */
function toggleTheme(){ document.body.classList.toggle("dark"); }

/* PANIC */
function panic(){
  document.body.innerHTML=
  `<iframe src="https://www.google.com" style="width:100%;height:100%;border:none;position:fixed;"></iframe>`;
}

/* ABOUT:BLANK */
function openBlank(){
  const w=window.open("about:blank","_self");
  w.document.write(`<iframe src="https://www.google.com" style="width:100%;height:100%;border:none;"></iframe>`);
}

/* SCROLL HEADER HIDE */
let last=0;
window.addEventListener("scroll",()=>{
  const h=document.getElementById("header");
  const y=window.scrollY;
  h.style.transform=y>last?"translateY(-120%)":"translateY(0)";
  last=y;
});

/* PLAY GAME INSIDE SITE WITH FULLSCREEN BUTTON */
function playGame(url){
  document.getElementById("header").style.display="none";
  document.querySelector(".controls").style.display="none";
  document.querySelector(".top-buttons").style.display="none";

  grid.innerHTML = `
    <iframe id="gameFrame" class="game-frame" src="${url}"></iframe>
    <div style="text-align:center; margin-top:10px;">
      <button class="back-button" onclick="closeGame()">Back to Games</button>
      <button class="back-button" onclick="fullscreenIframe()">Fullscreen</button>
    </div>
  `;
}

function closeGame(){
  document.getElementById("header").style.display="block";
  document.querySelector(".controls").style.display="flex";
  document.querySelector(".top-buttons").style.display="flex";
  render(games);
}

function fullscreenIframe(){
  const iframe = document.getElementById("gameFrame");
  if(iframe.requestFullscreen){
    iframe.requestFullscreen();
  } else if(iframe.webkitRequestFullscreen){
    iframe.webkitRequestFullscreen();
  } else if(iframe.msRequestFullscreen){
    iframe.msRequestFullscreen();
  }
}
